<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Application</title>

	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.5.0/css/solid.css" />
	<link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.5.0/css/brands.css" />
	<link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.5.0/css/fontawesome.css" />
	<script type="text/javascript" src="/webjars/angularjs/1.7.5/angular.js"></script>
	<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/resources/css/application.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/data.css" />
	<script type="text/javascript" src="/resources/js/data/pod.js"></script>
</head>
<body ng-app="app" ng-controller="Controller as controller">
	<div ng-show="showList">
		<div class="row">
			<div class="col-lg-9">
				<h2>List of Pods</h2>
			</div>
			<div class="col-lg-3 text-right">
				<button ng-click="controller.createClick()" style="width: 100%;" class="btn btn-primary">Create</button>
			</div>
		</div>
		<br />
		<table class="table">
			<tr>
				<th>Name</th>
				<th class="text-right">Action</th>
			</tr>
			<tr ng-repeat="entity in entityList">
				<td>{{entity.namePod}}</td>
				<td class="text-right">
					<span ng-click="controller.detailsClick(entity.namePod)" style="color:grey;" class="fas fa-file-alt"></span>
					<span ng-click="controller.updateClick(entity.namePod)" style="color:blue;" class="fas fa-edit"></span>
					<span ng-click="controller.removeClick(entity.namePod)" style="color:red;" class="fas fa-trash-alt"></span>
				</td>
			</tr>
			
		</table>
	</div>
	<div ng-if="!showList">
		<div>
			<h2>{{action}} of Pod</h2>
		</div>
		<hr />
		<form role="form">
			<div class="form-group row">
				<label for="name" class="col-lg-2 col-form-label">Name :</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" ng-model="entity.namePod" ng-readonly="!edit" />
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-lg-2">
				<button ng-click="controller.cancelClick()" style="width:100%" class="btn btn-secondary">Cancel</button>
			</div>
			<div class="col-lg-6"></div>
			<div class="col-lg-4 text-right">
				<div class="row">
					<button ng-if="action == 'Creation'" ng-click="controller.create()" style="width:100%" class="btn btn-primary">Create</button>
					<button ng-if="action == 'Update'" ng-click="controller.update()" style="width:100%" class="btn btn-primary">Update</button>
					<button ng-if="action == 'Removal'" ng-click="controller.remove()" style="width:100%" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
